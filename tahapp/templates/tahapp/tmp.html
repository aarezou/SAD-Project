<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                    <form id="register-form" class="form-horizontal" action="{% url 'register' %}" method="POST">
                          {% csrf_token %}
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="username">نام کاربری</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری">
                            </div>
                          </div>
                          </div>
                           <div class="form-group">
                                <label class="col-sm-offset-3 radio-inline"><input type="radio" name="role" id="needful">نیازمند</label>
                                <label class="col-sm-offset-3 radio-inline"><input type="radio" name="role" id="helper">مددکار</label>
                                <label class="col-sm-offset-3 radio-inline"><input type="radio" name="role" id="donor">همیار</label>
                           </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">ثبت نام</button>
                            </div>
                          </div>
                    </form>
</body>
</html>
